  <div class="container">
    <div class="title-main col-lg-7 my-4">
      <h1 class="common-heading display-4 text-center">Contact Us</h1>
    </div>
    <div class="underline mb-5 mt-3">
      <div class="short-underline"></div>
      <div class="long-underline"></div>
    </div>
    <div class="section col-lg-8 my-5 py-4">
      <p class="col-lg-11 p-1">For press inquiries, please contact <a href="#">contact_us@mardigras.com</a>. For all
        other questions, please use the form below.</p>
    </div>
  </div>


  <div class="container col-lg-7 text-center">
    <form class="row" id="id_form">
      <div class="box input-area">
        <input type="text" id="id_name" name="name" placeholder="Full Name" class="input"
          style="border-bottom: 3px solid #F2CC0F; border-left: 3px solid salmon;">
        <small class="text-danger d-none">*Name is too short</small>
      </div>
      
      <div class="box input-area">
        <input type="email" id="id_email" name="email" placeholder="Email" class="input"
          style="border-bottom: 3px solid #8CBF3F; border-left: 3px solid #9453a6;">
          <small class="text-danger d-none">*Invalid email</small>
      </div>
      <div class="box input-area">
        <input type="tel" id="id_phone" name="phone" placeholder="Phone" class="input"
          style="border-bottom: 3px solid #9453a6; border-left: 3px solid #F2CC0F">
          <small class="text-danger d-none">*Phone number is too short</small>
      </div>
      <div class="box text-area">
        <textarea rows="5" placeholder="Your Message">
        </textarea>
      </div>
      <div class="mb-md-5">
        <button class="btn bg-danger text-white mt-2">SEND MESSAGE</button>
      </div>
    </form>
  </div>
<!-- social icons -->
